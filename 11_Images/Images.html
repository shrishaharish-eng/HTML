<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        p {
            background-image: url("https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg");
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth" width="200" height="171" title="A T-Rex on display in the Manchester University Museum" >

    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth" width="200" height="171">
        
         <figcaption>
            A T-Rex on display in the Manchester University Museum
         </figcaption>
    </figure>

    <!-- <figure> and <figcaption> elements, provide a semantic container for figures, and to clearly link the figure to the caption.
        
    A figure doesn't have to be an image.It could be several images, a code snippet, audio, video, equations, a table, or something else.   -->

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse quidem molestiae dolorum beatae libero dolores molestias tempore commodi, nesciunt quisquam ut ipsam voluptatibus quod quaerat sint totam fugiat laboriosam sunt.
   </p>

   <!-- You can use CSS to add backgoround images for paragraphs for decoration purpose.
     if an image has meaning, in terms of your content, you should use an HTML image. If an image is purely decoration, you should use CSS background images. -->

</body>
</html>
