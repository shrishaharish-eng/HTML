<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List path tests</h1>

<ul>
  <li><a target="_blank" href="blue/blue-whale.jpg">Link me to the blue whale image</a></li>

    <!-- link to an image called blue-whale.jpg, which is located in a directory called blue inside the current directory. -->

  <li><a target="_blank" href="../narwhal/narwhal.jpg">Link me to the narwhal image</a></li>

    <!-- link to an image called narwhal.jpg, which is located in a directory called narwhal, which is located one directory level above the current directory. -->

  <li><a target="_blank" href="https://www.google.co.uk/imghp">Link me to Google image search</a></li>

    <!-- link to the UK Google Image search. The base URL is https://www.google.co.uk, and the image search is located in a subdirectory called imghp. -->

  <li><a href="#bottom">Link me to the paragraph at the bottom of the page</a></li>

    <!-- link to the paragraph at the very bottom of the current page. It has an ID of bottom. -->

</ul>

<div></div>

<p id="bottom">The bottom of the page!</p>
    
</body>
</html>
