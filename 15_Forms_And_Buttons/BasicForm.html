<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First form</title>
  </head>
  <body>
    <form action="./submit_page" method="get">

    <!-- action: Contains a path to the page that we want to send the submitted form data to, to be processed. -->

    <!-- method: Specifies the data transmission method you want to use for sending the form data to the server.  -->

      <h2>Subscribe to our newsletter</h2>
      <p>
        <label for="name">Name (required):</label>
        <input type="text" name="name" id="name" required />

        <!-- name: Specifies a name for the data item. When the form is submitted, the data is sent in name/value pairs. In each case, the name is equal to this name attribute value, and the value is equal to the text entered in the text field. -->

      </p>
      <p>
        <label for="email">Email (required):</label>
        <input type="email" name="email" id="email" required />
      </p>
      <p>
        <button>Sign me up!</button>
      </p>
    </form>
  </body>
</html>
